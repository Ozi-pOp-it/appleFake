<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карусель от Азима</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://avatars.mds.yandex.net/i?id=da895f6574f97163dcb5582fc94989f7_l-5878615-images-thumbs&n=13" class="d-block w-100" alt="Первый слайд">
            </div>
            <div class="carousel-item">
                <img src="https://avatars.mds.yandex.net/i?id=175f1036bf84d68e8678a3d126a6cf68_l-3911063-images-thumbs&n=13" class="d-block w-100" alt="Второй слайд">
            </div>
            <div class="carousel-item">
                <img src="https://avatars.mds.yandex.net/i?id=b318277427a866d9ff0768fbeec04982_l-10702829-images-thumbs&n=13" class="d-block w-100" alt="Третий слайд">
            </div>
        </div>
        <!-- Управление -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
