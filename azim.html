<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koenigsegg</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            z-index: 1000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #002D62;
        }
        nav a {
            text-decoration: none;
            margin: 0 15px;
            color: #333;
            font-size: 0.9em;
        }
        nav a:hover {
            color: #0056B3;
        }
        .hero {
            height: 100vh;
            background: url('https://images.squarespace-cdn.com/content/v1/5b5949d5372b96393715a7ca/1563338516844-FFD5BR8WTFG5X3P4N8CU/Main_Post.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .hero h1 {
            font-size: 3.5em;
            margin: 0;
        }
        .hero p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .hero .cta {
            padding: 10px 30px;
            background-color: #0056B3;
            color: white;
            border: none;
            font-size: 1em;
            cursor: pointer;
        }
        .hero .cta:hover {
            background-color: #003D8F;
        }
        section {
            padding: 0px 0px;
            text-align: center;
        }
        .models {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .model {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .model img {
            width: 100%;
            height: auto;
        }
        .model h3 {
            margin: 0;
            padding: 10px;
            background-color: #f7f7f7;
        }
        .contact {
            background-color: #000000ad;
            color: white;
        }
        footer {
            padding: 20px;
            background-color: #0000008f;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <header>
        <div class="logo">Koenigsegg</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#models">Models</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div id="home" class="hero">
        <h1>Welcome to Koenigsegg</h1>
        <p>Experience the best in class cars.</p>
        <a href="https://www.koenigsegg.com">
            <button>Explore More</button>
          </a>
    </div>
    <section id="about">
    </section>
